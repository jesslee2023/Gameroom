<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 4's Game Room</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-row">
        <div class="game-module">
          <img src="images/wordle.png" alt="Game 1" class="game-image" />
          <div class="game-name">
            <h1>Wordle</h1>
            <p>Get 6 chances to guess a 5-letter word</p>
          </div>
        </div>
        <div class="game-module">
          <img src="images/mole.png" alt="Game 2" class="game-image" />
          <div class="game-name">
            <h1>Whack-A-Mole</h1>
            <p>Quickly hit popping-up moles</p>
          </div>
        </div>
      </div>
      <div class="header-container">
        <header>
          <h1>Group 4's Game Room</h1>
        </header>
      </div>
      <div class="game-row">
        <div class="game-module">
          <img src="images/space.png" alt="Game 3" class="game-image" />
          <div class="game-name">
            <h1>
              <a href="https://jesslee2023.github.io/S6game/">Pixel invaders</a>
            </h1>
            <p>Shoot down alien invaders</p>
          </div>
        </div>
        <div class="game-module">
          <img src="images/tic tac toe.png" alt="Game 4" class="game-image" />
          <div class="game-name">
            <h1>Tic-Tac-Toe</h1>
            <p>Classic 3x3 grid game</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
